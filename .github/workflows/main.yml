name: 'coverage'
on:
    pull_request:
        branches:
            - master
            - main
jobs:
    coverage:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            
            - uses: actions/setup-node@v3  # This action sets up the Node.js environment
              with:
                node-version: '20'
            - run: npm install  
              working-directory: ./server

            - run: npm test
              working-directory: ./server

            - uses: ArtiomTr/jest-coverage-report-action@v2.3.1 
              with:
                working-directory: ./server
